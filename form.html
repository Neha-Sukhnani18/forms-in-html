<doctype html>
    <html>
        <head>
            <title>forms</title>
        </head>
        <body>
            <h1>personal details form</h1>
            <form>
                <fieldset>
                    <legend>personal information</legend>
                <label>name</label>
                <input type="text" id="name"><br>
                <label>email id</label>
                <input type="text" id="email id"><br>
                <label>password</label>
                <input type="password" id="password"><br>
                <label>gender</label><br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="male" name="gender" value="male">male<br>
                <label>favourite city</label><br>
                <input type="checkbox" id="city" value="New Delhi">new delhi<br>
                <input type="checkbox" id="city" value="mumbai">mumbia<br>
                <input type="checkbox" id="city" value="jaipur"> jaipur<br>
                <label>birthday</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label>enter marks</label><br>
                <select name="subject" id="subject">
                 <option value="maths">maths</option>
                 <option value="english">english</option>
                 <option value="science">science</option>
                </select>
                <input type="number" id="m1" name="m1"><BR>
                    <select name="subject2" id="subject2">
                        <option value="maths">maths</option>
                            <option value="english">english</option>
                            <option value="science">science</option>
                        </option>
                    </select>
                    <input type="number" id="m2" name="m2"><br>
                <input type="submit">
                </fieldset>
            </form>
        </body>
    </html>
</doctype>
